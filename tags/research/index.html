		<style>:root {
  --width: 800px;
  --font-scale: 1em;
  --background-color: #fff;
  --tangaroa: #04143a; /* Heading color */
  --light-slate-gray: #2f3743; /* Text color - darkened for better readability */
  --havelock-blue: #468ee5; /* Link color */
  --visited-color: #8b6fcb;
  --code-background-color: #f2f2f2;
  --code-color: #04143a; /* Matching heading color */
  --blockquote-color: #04143a;
  --link-water: #dbe9fa; /* Light background color */
  --light-gray: #eee;
}

/* Reset and base styles */
html,
body {
  font-family: monospace;
  margin: 0;
  padding: 0;
}

body {
  font-family: monospace;
  font-size: var(--font-scale);
  margin: auto;
  padding: 0;
  max-width: var(--width);
  text-align: left;
  background-color: var(--background-color);
  word-wrap: break-word;
  overflow-wrap: break-word;
  line-height: 1.5;
  color: var(--light-slate-gray);
}

/* Typography */
h1,
h2,
h3,
h4,
h5,
h6 {
  font-family: monospace;
  color: var(--tangaroa);
  margin-top: 1.5em;
  margin-bottom: 0.5em;
}

h1 {
  font-size: 1.8em;
  margin-top: 0;
}

h2 {
  font-size: 1.4em;
}

h3 {
  font-size: 1.2em;
}

p {
  margin-block-start: 1.5em;
  margin-block-end: 1.5em;
  line-height: 1.6;
}

/* Links */
a {
  color: var(--havelock-blue);
  cursor: pointer;
  text-decoration: underline;
}

a:hover {
  text-decoration: underline;
}

a:visited {
  color: var(--visited-color);
}

/* Strong/bold text */
strong,
b {
  color: var(--tangaroa);
}

/* Time elements */
time {
  font-family: monospace;
  font-style: italic;
  font-size: 15px;
  color: var(--light-slate-gray);
}

/* Main content area */
main {
  line-height: 1.6;
  padding: 0 1rem;
}

/* Tables */
table {
  width: 100%;
  border-collapse: collapse;
  margin: 1em 0;
}

table td,
table th {
  padding: 0.5em;
  text-align: left;
  border-bottom: 1px solid var(--light-gray);
}

/* Horizontal rules */
hr {
  border: 0;
  border-top: 1px dashed var(--light-gray);
  margin: 2em 0;
}

/* Images */
img {
  max-width: 100%;
  height: auto;
}

/* Code styling */
code {
  font-family: monospace;
  padding: 2px 4px;
  background-color: var(--code-background-color);
  color: var(--code-color);
  border-radius: 3px;
  font-size: 0.9em;
}

pre {
  padding: 1em;
  background-color: var(--code-background-color);
  color: var(--code-color);
  border-radius: 3px;
  margin: 1em 0;
  overflow-x: auto;
  line-height: 1.4;
}

pre code {
  background: none;
  padding: 0;
  border-radius: 0;
  font-size: inherit;
}

blockquote {

  color: var(--code-color);
  padding-left: 20px;
  margin-left: 0;
  font-style: italic;
}

header {

  justify-content: space-between;
  align-items: center;

}

}

footer {

  margin-top: 4rem;
  color: var(--light-slate-gray);
}

}

/* Blog post lists */
.postlist {
  list-style-type: none;
  padding: 0;
  margin: 0;
}

.postlist-item {

}

.postlist-link {

  text-decoration: underline;
}

.postlist-link:visited {

}

/* Post metadata */
.post-metadata {
  display: flex;
  flex-wrap: wrap;
  gap: 0.5rem;
  margin: 1rem 0;
  padding: 0;
  list-style: none;
}

/* Tags */
.post-tag {
  display: inline-block;
  font-size: 12px;
  font-weight: 700;
  padding: 2px 6px;

  text-decoration: none;
  font-family: monospace;
}

.post-tag:hover {
  text-decoration: none;
  opacity: 0.8;
}

/* Skip link accessibility */
.visually-hidden:not(:focus):not(:active) {
  clip: rect(0 0 0 0);
  clip-path: inset(50%);
  height: 1px;
  overflow: hidden;
  position: absolute;
  white-space: nowrap;
  width: 1px;
}

#skip-link {
  text-decoration: none;
  background: var(--background-color);
  color: var(--tangaroa);
  padding: 0.5rem 1rem;
  border: 1px solid var(--tangaroa);
  border-radius: 3px;
}

#skip-link.visually-hidden:focus {
  position: absolute;
  top: 1rem;
  left: 1rem;
  z-index: 999;
}

/* Navigation between posts */
.links-nextprev {
  display: flex;
  justify-content: space-between;
  gap: 1rem;
  list-style: none;
  border-top: 1px dashed var(--light-gray);
  padding: 2rem 0 1rem;
  margin: 2rem 0 0;
}

.links-nextprev > * {
  flex-grow: 1;
}

.links-nextprev-next {
  text-align: right;
}

/* Responsive design */
@media screen and (max-width: 600px) {

  }

  }

.highlight,

  border-radius: 3px;

/* Hero section */
section.hero {

section.hero p.bio {

  text-align: center;
  font-size: 1.1em;
  line-height: 1.6;
}

}

/* Ensure proper spacing for first/last elements */
main :first-child {
  margin-top: 0;
}

main :last-child {
  margin-bottom: 0;
}</style>
